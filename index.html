<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
     
     <div class="container">
       <h1>Sign Up</h1>
      <p>Please fill in this form to create an account to sign up.</p> 
      
       <label type="username"><b>UserName</b></label>
       <input type="text" placeholder="Enter UserName" name="UserName required"><br><br>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="Email" required><br><br>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required><br><br>
  
      <label for="psw-confirm"><b>Confirm Password</b></label>
      <input type="password" placeholder="confirm password" name="psw-confirm" required><br><br>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
      
      <p>By creating an account you agree to our <a href="#" style="color:green">Terms & Privacy</a>.</p>
  
      <div class="submit">
        
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>
</body>
</html>
